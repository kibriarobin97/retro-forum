<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <!-- tailwind and daisy UI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <style>
        .font-mulish {
            font-family: "Mulish", sans-serif;
        }
    </style>
</head>

<body class="font-mulish">
    <header class="w-4/5 mx-auto">
        <!-- navbar section -->
        <nav class="my-8">
            <div class="flex justify-between items-center bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost text-xl"><img src="images/logo.png" alt=""></a>
                </div>
                <div class="flex-none">
                    <ul class="menu-horizontal px-1 flex justify-center items-center gap-2">
                        <div class="tooltip" data-tip="Home">
                            <li><button><img src="images/Frame 2.png" alt=""></button></li>
                        </div>
                        <div class="tooltip" data-tip="Edit">
                            <li><button><img src="images/Frame 3.png" alt=""></button></li>
                        </div>
                        <div class="tooltip" data-tip="Add">
                            <li><button><img src="images/Frame 4.png" alt=""></button></li>
                        </div>
                        <div class="tooltip" data-tip="Others">
                            <li><button><img src="images/Frame 5.png" alt=""></button></li>
                        </div>
                        <button class="bg-[#797DFC] text-white px-5 py-3 rounded-3xl font-bold">Sign In</button>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
    <script src="js/retro.js"></script>
</body>

</html>
